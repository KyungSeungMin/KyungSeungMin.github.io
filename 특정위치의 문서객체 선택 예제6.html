<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src ="jquery-3.4.1.js"></script>
    <script>
    $(document).ready(function(){
      $('h3').eq(0).css('background','orange');
      $('h3').eq(2).css('background','yellow');
      $('h3').eq(-4).css('background','blue');
      $('h3').eq(-1).css('background','red');
    });
    </script>
  </head>
  <body>
    <h3>웹프로그래밍0</h3>
    <h3>웹프로그래밍1</h3>
    <h3>웹프로그래밍2</h3>
    <h3>웹프로그래밍3</h3>
    <h3>웹프로그래밍4</h3>
    <h3>웹프로그래밍5</h3>
  </body>
</html>
