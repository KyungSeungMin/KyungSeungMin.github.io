<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src ="jquery-3.4.1.js">
    </script>
    <script>
    $(document).ready(function(){
      $('div').click(function(){
        $(this).animate({left: '+=60'},1000);
        $(this).animate({width: '+=60'},1000);
        $(this).animate({height: '+=60'},1000);
      });
    });
    </script>
    <style>
    div{
      width: 50px;
      height: 50px;
      background-color: orange;
      position: relative;
    }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
