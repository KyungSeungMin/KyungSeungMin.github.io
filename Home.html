<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src ="jquery-3.4.1.js">
    </script>
    <script>
    $(document).ready(function(){
      $("#btn").click(function(){
        $("img").animate({width:"1470px"},1000);
        $("img").animate({height:"300px"},1000);
        $("img").animate({borderRadius:"50px"},1000);
      });
    });
    </script>
    <style>
    input{
      background: yellow;
      width: 150px;
      height: 30px;
      border: 1px solid red;
    }
    img{
      border: 2px solid black;
    }
    </style>
  </head>
  <body>
    <img src = "dmark1.PNG" width="300" height="200">
    <br>
    <b>CGV입니다!</b>
    <br>
    <input id = "btn" value = "확대하기">
  </body>
</html>
